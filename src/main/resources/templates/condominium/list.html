<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Condominium List</title>
    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"/>
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
    <style>
        .main-content {
            width: 85%;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Main Content-->
        <div class="main-content mt-5 ml-5">
            <h2 class="text-center">Condominium List</h2>
            <div th:if="${condominiums.isEmpty()}">
                <p class="text-center">No condominiums registered.</p>
            </div>
            <table class="table table-bordered mt-5" th:if="${not condominiums.isEmpty()}">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>CNPJ</th>
                    <th>CEP</th>
                    <th>Neighborhood</th>
                    <th>Street</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Phone</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="condominium : ${condominiums}">
                    <td th:text="${condominium.id}"></td>
                    <td th:text="${condominium.cnpj}"></td>
                    <td th:text="${condominium.cep}"></td>
                    <td th:text="${condominium.neighborhood}"></td>
                    <td th:text="${condominium.street}"></td>
                    <td th:text="${condominium.city}"></td>
                    <td th:text="${condominium.state}"></td>
                    <td th:text="${condominium.phone}"></td>
                </tr>
                </tbody>
            </table>
            <div class="text-right mt-5">
                <a th:href="@{/condominium/form}" class="btn btn-primary">Add New Condominium</a>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>

</body>
</html>
