<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"/>
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            width: 100%;
        }
        .btn-wide {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            width: 200px;
            height: 100px;
            font-size: 28px;
        }
        .btn-wide i {
            margin-right: 0.5rem;
            font-size: 28px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Main Content -->
        <div class="col-sm p-3 min-vh-100">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-lg-3 col-md-6 mb-4">
                        <a th:href="@{visitor/form}" class="btn btn-primary btn-wide">
                            <i class="material-icons">person_add</i>
                            Add Visitor
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4">
                        <a th:href="@{/visit/form}" class="btn btn-primary btn-wide">
                            <i class="material-icons">account_box</i>
                            Add Visit
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4">
                        <a th:href="@{/visit/list}" class="btn btn-primary btn-wide">
                            <i class="material-icons">list</i>
                            View Visits
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</body>
</html>
